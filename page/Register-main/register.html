<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="bg">
    <br>
    <!-- 页面主体  开始-->
    <div class="content">
        <!-- 当前位置  开始-->
        <div class="crumbs">
            您现在的位置：
            <a href="#" target="_self">客运首页</a>
            &nbsp;>&nbsp;
            <a href="#" target="_self">注册</a>
        </div>
        <!-- 当前位置  结束-->
        <!-- 账户信息  开始-->
        <form id="registForm" method="get" enctype="applicationx-www-form-urlencoded">
            <div class="reg">
                <div class="reg-hd">账户信息</div>
                <div class="reg-bd">
                    <ul class="reg-list">
                        <!-- 用户名 -->
                        <li>
                            <div class="label">
                                <span class="required">*</span>
                                用 户 名：
                            </div>
                            <div class="r-txt">
                                <input class="inptxt" id="userName" type="text" maxlength="20" placeholder="用户名设置成功后不可修改" maxlength="30" name="user_ID" title="请输入您的用户名，注意：用户名设置成功后不可修改"/>
                            </div>
                            <div class="tips">
                                6-20位字母、数字或“_”,字母开头
                            </div>
                        </li>
                        <label for="userName" class="error" id="userNameLenErr">
                            <img src="images\icon_wrong.png" alt="error">
                            用户名长度不能少于6个字符！
                        </label>
                        <label for="userName" class="error" id="userNameNumErr">
                            <img src="images\icon_wrong.png" alt="error">
                            该用户名已经占用，请重新选择用户名！
                        </label>
                        <label for="userName" class="error" id="userNameBlankErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请输入用户名！
                        </label>
                        <label for="userName" class="error" id="userNameFormErr">
                            <img src="images\icon_wrong.png" alt="error">
                            用户名只能由字母、数字和_组成,须以字母开头！
                        </label>
                        <!-- 性别 -->
                        <li>
                            <div class="label">
                                <span class="required">*</span>
                                性 别：
                            </div>
                            <div class="r-txt">
                                <input style="vertical-align: middle;" type="radio" title="请选择您的性别，当前为男" name="user_gender" id="man"/>
                                <label for="man">&nbsp;男</label>
                                &nbsp;&nbsp;
                                <input style="vertical-align: middle;" type="radio" title="请选择您的性别，当前为女" name="user_gender" id="woman"/>
                                <label for="woman">&nbsp;女</label>
                            </div>
                        </li>
                        <label for="man woman" class="error" id="genderBlankErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请选择性别！
                        </label>
                        <!-- 登录密码 -->
                        <li>
                            <div class="label">
                                <span class="required">*</span>
                                登录密码：
                            </div>
                            <div class="r-txt">
                                <input class="inptxt" type="password" maxlength="20" placeholder="6-20位字母、数字或符号" maxlength="30" name="user_password" id="passWord" title="请输入您的登录密码，注意：登录密码为6-20位字母、数字或符号"/>
                            </div>
                            <div class="tips">
                                <span></span>
                                <div id="_div_password_rank_a" class="safe-rank rank-a" title="危险">
                                  <span class="s1"></span>
                                  <span class="s2"></span>
                                  <span class="s3"></span>
                                </div>
                                <div id="_div_password_rank_b" class="safe-rank rank-b" title="一般">
                                    <span class="s1"></span>
                                    <span class="s2"></span>
                                    <span class="s3"></span>
                                </div>
                                <div id="_div_password_rank_c" class="safe-rank rank-c" title="安全">
                                    <span class="s1"></span>
                                    <span class="s2"></span>
                                    <span class="s3"></span>
                                </div>
                            </div>
                        </li>
                        <label for="passWord" class="error" id="passWordLenErr">
                            <img src="images\icon_wrong.png" alt="error">
                            密码长度不能少于6个字符！
                        </label>
                        <label for="passWord" class="error" id="passWordFormErr">
                            <img src="images\icon_wrong.png" alt="error">
                            格式错误，必须且只能包含字母，数字，下划线中的两种或两种以上！
                        </label>
                        <label for="passWord" class="error" id="passWordBlankErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请输入密码！
                        </label>
                        <!-- 确认密码 -->
                        <li>
                            <div class="label">
                                <span class="required">*</span>
                                确认密码：
                            </div>
                            <div class="r-txt">
                                <input class="inptxt" type="password" maxlength="20" placeholder="再次输入您的登录密码" name="confirmPassWord" id="confirmPassWord" maxlength="30" title="再次输入您的登录密码"/>
                            </div>
                            <div class="tips">
                                <span id="iok_confirmPassWord" class="tips i-ok" style="margin-top: 10px;margin-right: 5px;display:none;"></span>
                              </div>
                        </li>
                        <label for="confirmPassWord" class="error" id="confirmPassWordWrongErr">
                            <img src="images\icon_wrong.png" alt="error">
                            确认密码与密码不同！
                        </label>
                        <label for="confirmPassWord" class="error" id="confirmPassWordBlankErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请输入确认密码！
                        </label>
                        <!-- 真实姓名 -->
                        <li>
                            <div class="label">
                                <span class="required">*</span>
                                姓   名：
                            </div>
                            <div class="r-txt">
                                <input class="inptxt" type="text" placeholder="请输入证件上的中文姓名" maxlength="30" id="userRealName" name="user_real_name" title="请输入姓名"/>
                            </div>
                            <div class="tips" id="name_rule">
                                （用于身份核验，请正确填写）
                            </div>
                        </li>
                        <label for="userRealName" class="error" id="userRealNameLenErr">
                            <img src="images\icon_wrong.png" alt="error">
                            允许输入的字符串在3-30个字符之间！
                        </label>
                        <label for="userRealName" class="error" id="userRealNameBlankErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请输入您的姓名！
                        </label>
                        <!-- 证件号码 -->
                        <li id="li_usural_id_type">
                            <div class="label">
                                <span class="required">*</span>
                                证件号码：
                            </div>
                            <div class="r-txt">
                                <input class="inptxt" id="cardCode" type="text" maxlength="18" placeholder="中国居民身份证证件号码" maxlength="30" name="user_person_ID" title="
                                请输入您的证件号码"/>
                                <div class="inp-focus inp-focus-card" id="cardCode_div" style="display:none">
                                </div>
                            </div>
                            <div class="tips">（用于身份核验，请正确填写）
                            </div>
                        </li>
                        <label for="cardCode" class="error" id="cardCodeFormErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请正确输入18位的证件号码！
                        </label>
                        <label for="cardCode" class="error" id="cardCodeBlankErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请输入证件号码！
                        </label>
                        <!-- 邮箱 -->
                        <li>
                            <div class="label">邮    箱：</div>
                            <div class="r-txt">
                                <input class="inptxt" type="text" placeholder="请正确填写邮箱地址" id="email" autocomplete="off" name="user_email" title="请正确填写邮箱地址"/>
                            </div>
                        </li>
                        <label for="email" class="error" id="emailFormErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请输入有效的电子邮件地址！
                        </label>
                        <!-- 手机号码 -->
                        <li>
                            <div class="label">
                                <span id="mobile_div_span" class="required">*</span>
                                手机号码（+86）：
                            </div>
                            <div class="r-txt">
                                <input class="inptxt" id="mobileNo" type="text" maxlength="11" placeholder="请输入您的手机号码" maxlength="30" name="user_phone_number" title="请输入您的手机号码"/>
                            </div>
                            <div class="tips">请正确填写手机号码</div>
                        </li>
                        <label for="mobileNo" class="error" id="mobileNoFormErr">
                            <img src="images\icon_wrong.png" alt="error">
                            您输入的手机号码不是有效的格式！
                        </label>
                        <label for="mobileNo" class="error" id="mobileNoBlankErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请输入您的手机号码！
                        </label>
                        <!-- 协议 -->
                        <li>
                            <div class="label">&nbsp;</div>
                            <div class="r-txt">
                                <span class="agreement">
                                <label>
                                    <input id="checkAgree" type="checkbox" title="点击表示您已阅读并同意遵守《中国铁路客户服务中心网站服务条款》《隐私权政策》"/>
                                    我已阅读并同意遵守
                                </label>
                                <a href="agreement.html" target="_blank" shape="rect">《隐私权政策》</a>
                                </span>
                            </div>
                        </li>
                        <label for="checkAgree" class="error" id="checkAgreeNoErr">
                            <img src="images\icon_wrong.png" alt="error">
                            请确定服务条款！
                        </label>
                    </ul>
                </div>
                
                <div class="lay-btn" style="position:relative">
                    <input type="submit" value="注册">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="重置" id="reset">
                </div>
            </div>
        </form>
        <!-- 账户信息  结束-->
    </div>
    <!-- 页面主体  结束-->
    <br>
    <br>
</body>
<script src="register.js"></script>
</html>
